<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <!-- CSS only -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-sm bg-light navbar-light">
<div class="container">
    <ul class="navbar-nav">
        <li class="nav-item active"><a class="navbar-brand" href="{% url 'index' %}">Django</a></li>
        <li class="nav-item"><a class="nav-link" href="{% url 'admin:index' %}">Admin</a></li>
        <li class="nav-item"><a class="nav-link" href="{% url 'basic_app:register' %}">Registration</a></li>

        {% if user.is_authenticated %}
          <li class="nav-item"><a class="nav-link" href="{% url 'logout' %}"> Logout</a></li>
        {% else %}
          <li class="nav-item"><a class="nav-link" href="{% url 'basic_app:user_login' %}">Login</a> </li>
        {% endif %}
    </ul>
</div>
</nav>
<div class="container">
    {% block body_block %}
    {% endblock %}
</div>
</body>
</html>
